<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="all">
      <article class="wrapper">
        <header class="card-head">
          <div class="card-img">
            <img src="./assets/img/Eric-cartman.png" alt="Cartman" />
          </div>
          <h2 class="card-name">Eric Cartman</h2>
          <p class="card-prfession">Fullstack Developer</p>
          <p class="card-country">South Park, Colorado</p>
        </header>
        <hr />
        <div class="content">
          <p class="card-follow">27.3 M followers</p>
          <div class="card-portret-container">
          <div class="card-imgs-portret">
            <img class="card-img-portret" src="./assets/img/ButtersStotch.png" alt="Cartman" />
          </div>
          <div class="card-imgs-portret">
            <img class="card-img-portret jesus" src="./assets/img/Garrison-sps.jpg" alt="Ms.Garison" />
          </div>
          <div class="card-imgs-portret">
            <img class="card-img-portret" src="./assets/img/sten.jpg" alt="Stan" />
          </div>
          <div class="card-imgs-portret">
            <img class="card-img-portret" src="./assets/img/ренди.jpg" alt="Rendi" />
          </div>
          <div class="card-imgs-portret">
            <img class="card-img-portret" src="./assets/img/plus.png" alt="Plus" />
          </div>
          </div>
          <div class="card-logo-container">
            <div class="logo">
            <a href="https://uk-ua.facebook.com/" class="link"><img src="/assets/img/facebook_logo.svg" alt="Facebook"></a>
            </div>
            <div class="logo">
              <a href="https://twitter.com/?lang=ru" class="link"><img src="/assets/img/twitter.svg" alt="Twitter"></a>
            </div>
            <div class="logo">
              <a href="https://www.instagram.com/?hl=ru" class="link"><img src="/assets/img/instagram.svg" alt="Instagram"></a>
            </div>
            <div class="logo">
              <a href="https://web.telegram.org/" class="link"><img src="/assets/img/telegram.svg" alt="Telegram"></a>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
